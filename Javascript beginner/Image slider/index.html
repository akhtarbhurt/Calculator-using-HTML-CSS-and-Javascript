<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/137/500/300" alt="">
            <img src="https://picsum.photos/id/30/500/300" alt="">
            <img src="https://picsum.photos/id/50/500/300" alt="">
            <img src="https://picsum.photos/id/60/500/300" alt="">
            <img src="https://picsum.photos/id/70/500/300" alt="">
            <img src="https://picsum.photos/id/80/500/300" alt="">
            <img src="https://picsum.photos/id/90/500/300" alt="">
        </div>
        <i class="fa-solid fa-4x fa-angle-left btn prev"></i>
        <i class="fa-solid fa-4x fa-angle-right btn next"></i>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
