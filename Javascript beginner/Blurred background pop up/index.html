<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred background pop up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>welcome to our website</h1>
        <button class="btn">click to join</button>
    </div>
    <div class="popup-container active">
        <h4>20% off offer</h4>
        <label for="email">Your Email</label>
        <input type="text" name="email" class="input" placeholder="enter your email">
        <button class="popup-btn">join</button>
        <div class="close-icon">
            <i class="fa-regular fa-2x fa-circle-xmark"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
